<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/producto.js"></script>
    <script src="./js/almacen.js"></script>
</head>
    <body>
        <header class="header d-flex justify-content-center"><h1>Almacen</h1></header>
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-center">
                            <h3>Agregar producto</h3>
                        </div>
                        <form id="formularioProducto" class="card-body">
                            <div class="form-group">
                                Codigo <input type="text" id="codigo" placeholder="codigo del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                Producto <input type="text" id="nombre" placeholder="nombre del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                Cantidad <input type="number" id="cantidad" min="0" max="100" placeholder="cantidad del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                Precio <input type="number" step="0.10" id="precio" placeholder="precio del producto" class="form-control">
                            </div>
                            <input type="submit" value="Agregar" id="btnAgregar" class="btn btn-success btn-block">
                            <input type="reset" class="btn btn-danger btn-block"></input>
                        </form>
                    </div>
                </div>
                <div class="col-md-8"> 
                    <div class="container">
                        <div class="row pt-5">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        <h3>Elimniar</h3>
                                    </div>
                                    <form id="formularioProducto" class="card-body">
                                        <div class="form-group">
                                            Codigo <input type="text" id="dltCodigo" placeholder="codigo del producto" class="form-control">
                                        </div>
                                        <input type="button" value="Eliminar" id="btneliminar" class="btn btn-success btn-block">
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        <h3 class="d-flex justify-content-center">Buscar/Mostrar</h3>
                                    </div>
                                    <form id="formularioProducto" class="card-body">
                                        <div class="form-group">
                                            Codigo <input type="text" id="schCodigo" placeholder="codigo del producto" class="form-control">
                                        </div>
                                        <input type="button" value="Buscar" id="btnBuscar" class="btn btn-success btn-block">
                                        <button class="btn btn-primary btn-block" id="btnMostrar">Listar registros</button>
                                        <button class="btn btn-primary btn-block" id="btnMostrarInvertido">Listar registros inverso</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>


        <div class="card p-3">
            <div class="card-header">
                <h3 class="d-flex justify-content-center">Productos</h3>
            </div>
            <div class="card-body" id = "listado">

            </div>
        </div>


        <script src="./js/app.js"></script>
    </body>
    <footer class="d-flex justify-content-center p-2">Derechos Reservados &copy; David Edwin Cruz Morales 2022</footer>
</html>
